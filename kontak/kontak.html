<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak-Kami | Startuppers_id</title>
    <link rel="stylesheet" href="kontak.css">
    <link rel="shortcut icon" href="./img-kontak/favicon (2).ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section id="contact">
        <div class="info-section">
            <div class="container-info-section">
                <h2>Our Contact<span>.</span></h2>
                <p>
                    Kontak kami bila memiliki saran atau keluhan dengan layanan kami 
                </p>
            </div>
        </div>
        <div class="container-contact">
            <div class="container-form">
                <div class="container">
                    <form action="https://formspree.io/f/mrgrkqlk" method="POST" id="my-form">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>

                        <button type="submit" id="my-form-button">Submit</button>
                    </form>
                </div>
                <p id="my-form-status"></p>
            </div>
            <div class="img-contact">
                <img src="./img-kontak/kontakkami.svg" alt="">
            </div>
        </div>
    </section>
    <script src="kontak.js"></script>
    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            status.innerHTML = "Thanks for your submission!";
            form.reset()
          }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form"
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
</html>
